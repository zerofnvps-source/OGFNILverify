<!DOCTYPE html>
<html>
<head>
    <title>Login with Discord</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #00111a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial';
            color: cyan;
        }
        h1 {
            font-size: 50px;
            text-shadow: 0 0 20px cyan;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 40px cyan; }
        }
        .login {
            padding: 20px 40px;
            border: 2px solid cyan;
            border-radius: 10px;
            color: cyan;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px cyan;
        }
        .login:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 40px cyan;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome</h1>
        <a href="https://discord.com/oauth2/authorize?client_id=1437890805221167114&redirect_uri=https%3A%2F%2Fyour-vercel-domain.vercel.app%2Fapi%2Fcallback&response_type=code&scope=identify">
            <button class="login">Login with Discord</button>
        </a>
    </div>
</body>
</html>
